<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Processing Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        .changes {
            white-space: pre-wrap;
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
        }

        .inserted {
            color: green;
            background-color: #ddffdd;
        }

        .deleted {
            color: red;
            background-color: #ffdddd;
        }

        .context {
            color: #666;
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            text-decoration: none;
        }

        a:hover {
            background-color: #398cbd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YAML Fixer Results</h1>
        <h2>Changes Made:</h2>
        <div class="changes">
            {{ change_log_html|safe }}
        </div>
        <a href="{{ url_for('download_file', filename=yaml_file) }}">Download Fixed YAML File</a>
        <a href="{{ url_for('download_file', filename=yaml_file + '-changes.txt') }}">Download Change Report</a>
    </div>
</body>
</html>
